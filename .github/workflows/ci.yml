name: Koa-UI-CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: ğŸ§ Type check
        run: npm run type-check

      - name: ğŸ“¦ Build Storybook
        run: npm run build-storybook

      - name: ğŸ§ª Run unit tests with coverage
        run: npm run test:coverage

      - name: Start Storybook and wait
        run: |
          npx http-server storybook-static -p 6006 &
          npx wait-on http://127.0.0.1:6006

      - name: ğŸ§ª Run a11y tests
        run: npm run test-storybook -- --url http://127.0.0.1:6006 --testTimeout=60000
